defaults: &defaults
  assets_version: 1.2
  blank_image_location: '/public/resources/cut/blank.png'
  cahce_evernote_notebooks_for_minutes: 5
  cache_minutes: 5
  daemon_frequency: 30
  detect_language_sample_length: 250
  evernote_errors: ['', 'UNKNOWN', 'BAD_DATA_FORMAT', 'PERMISSION_DENIED', 'INTERNAL_ERROR', 'DATA_REQUIRED', 'LIMIT_REACHED', 'QUOTA_REACHED', 'INVALID_AUTH', 'AUTH_EXPIRED', 'DATA_CONFLICT', 'ENML_VALIDATION', 'SHARD_UNAVAILABLE', 'LEN_TOO_SHORT', 'LEN_TOO_LONG', 'TOO_FEW', 'TOO_MANY', 'UNSUPPORTED_OPERATION']
  html:
    pretty: true
    pretty_body: false
    sort_attrs: true
    tabsize: 2
    format: html5
  repository: git@github.com:joegatt/nembrotcom.git
  rtl_langs: 'ar arc arz bcc bqi ckb dv fa glk he ku mzn pnb ps sd ug ur yi'
  stream_binaries: false
  synchronous: false
  version: 0.9

development:
  <<: *defaults
  host: localhost:3000
  synchronous: true
  cache_minutes: 0

test:
  <<: *defaults
  host: rspec-tests
  cache_minutes: 0

staging:
  <<: *defaults
  host: staging.nembrot.com
  asset_host: http://a8.joegatt.org
  synchronous: true

production:
  <<: *defaults
  host: nembrot.com
  asset_host: http://a7.joegatt.org
  html:
    pretty: false
    pretty_body: false
    sort_attrs: false
    tabsize: 2
    format: html5
